<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wolt Backend API</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <h1>Enter your coordinates:</h1>
        <form target="_blank"
              action="/discovery"
              method="get">
            <label for="latitude">Latitude</label>
            <div>
                <input pattern="-?[0-9]{1,3}[.][0-9]+"
                       id="latitude"
                       name="latitude"
                       placeholder="60.170518..."
                       required />
                <input type="button"
                       value="&lt;"
                       onclick="pasteLatitude()">
            </div>
            <label for="longitude">Longitude</label>
            <div>
                <input pattern="-?[0-9]{1,3}[.][0-9]+"
                       id="longitude"
                       name="longitude"
                       placeholder="24.941541..."
                       required />
                <input type="button"
                       value="&lt;"
                       onclick="pasteLongitude()">
            </div>
            <input type="submit" id="submit" />
        </form>
    </main>
</body>
<script>
    // Coordinates for Kaivokatu in front of the central railway station
    let pasteLatitude = () => document.getElementById('latitude').value = 60.170518;
    let pasteLongitude = () => document.getElementById('longitude').value = 24.941541;
</script>
</html>
